name: API CI

on:
  push:
    paths:
      - 'routes/**'
      - 'core/**'
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/api-ci.yml'
  pull_request:
    paths:
      - 'routes/**'
      - 'core/**'
      - 'scripts/**'
      - 'requirements.txt'

jobs:
  gql-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: GraphQL status smoke
        run: |
          python scripts/test_graphql_status.py

