name: Web CI

on:
  push:
    paths:
      - 'frontend/web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    paths:
      - 'frontend/web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/web/package.json
      - name: Install deps
        run: |
          cd frontend/web
          npm ci || npm install
      - name: Lint & Build
        run: |
          cd frontend/web
          npm run build

