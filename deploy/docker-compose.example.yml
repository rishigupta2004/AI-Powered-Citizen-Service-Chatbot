version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: seva
      POSTGRES_PASSWORD: seva_pass
      POSTGRES_DB: seva_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql://seva:seva_pass@postgres:5432/seva_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
    driver: local
